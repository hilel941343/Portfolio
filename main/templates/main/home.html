{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hillel's Portfolio</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        /* Animated brand title */
        .fancy-brand {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineText 2s infinite linear;
            position: relative;
        }

        @keyframes shineText {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #fff;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 60px;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .content p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 2s ease-in-out;
        }

        .custom-btn {
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .custom-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <nav class="navbar navbar-dark bg-dark px-3 z-3 position-relative">
        <span class="navbar-brand fancy-brand">Hillel's Portfolio</span>
        <div>
            <a class="btn btn-outline-light me-2" href="https://github.com/hilel941343?tab=repositories" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a class="btn btn-outline-light" href="https://www.linkedin.com/in/hillel-touitou-976786253/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </nav>

    <div class="container mt-5 text-center content">
        <h1>Welcome to My Portfolio</h1>
        <p>Crafted with passion and purpose. Explore my work, skills, and projects.</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4 mb-4">
                <a href="https://project-e9l6.onrender.com/" target="_blank" class="btn btn-lg btn-primary w-100 custom-btn">Project 1</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="https://expense-app-8ar1.onrender.com/" target="_blank" class="btn btn-lg btn-success w-100 custom-btn">Expense App</a>
            </div>
        </div>
    </div>
</body>
</html>
